<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Food</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Food</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/food/update/{id}(id=${food.id})}"
					th:object="${food}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="price" class="col-form-label">Price</label> <input
								type="text" th:field="*{price}" class="form-control" id="price"
								placeholder="Price"> <span
								th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Description</label>
							<input type="text" th:field="*{description}" class="form-control"
								id="description" placeholder="Description"> <span
								th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
                                <label for="category" class="col-form-label">Category</label>
                                <select th:field="*{category}" class="form-control" id="category" placeholder="Category">
                                    <th:block th:each="categ: ${categories}">
                                        <option th:text="${categ.name}" th:value="${categ.id}"/>
                                    </th:block>
                                </select>
                                <span th:if="${#fields.hasErrors('category')}" th:errors="{category}" class="text-danger"></span>
                            </div>
						<div class="form-group col-md-6">
							<label for="photos" class="col-form-label">Photos</label> <input
								type="file" th:field="*{photos}" class="form-control"
								accept="image/png, image/jpeg" id="Photos" placeholder="Photos">
							<span th:if="${#fields.hasErrors('photos')}"
								th:errors="*{photos}" class="text-danger"></span>
						</div>

					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Update Movie">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
